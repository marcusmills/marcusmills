<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marcus P Mills - LinkedIn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      background-image: url('images/Meeting Background.jpg');
      color: #333;
      text-align: center;
      padding: 50px;
    }
    img {
      border-radius: 50%;
      width: 300px;
      height: 300px;
      object-fit: cover;
      border: 3px solid white;
    }
    .container {
      background: white;
      padding: 40px;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0077B5;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s;
    }
    a.button:hover {
      background-color: #005582;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/Marcus Profile Picture.jpg" alt="Marcus P. Mills Profile Photo" >
    <h1>Marcus P Mills</h1>
    <p>Visit my LinkedIn profile for more information about my professional background.</p>
    <a href="https://www.linkedin.com/in/marcuspmills/" class="button" target="_blank">View LinkedIn Profile</a>
  </div>
</body>
</html>
